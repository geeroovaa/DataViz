<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width">
  <title>Data Vizualization HW3 jif245</title>
  <script src="https://fb.me/react-with-addons-15.1.0.js"></script>
  <script src="https://fb.me/react-dom-15.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

</head>
<body>
    <div id="ui"><div data-reactroot=""><form><label><h2></h2><!-- react-text: 6 -->&nbsp; &nbsp; Enter zipcode: &nbsp;<!-- /react-text --><input type="text" name="zip"></label><input type="submit" value="Update"></form></div></div><br><br>
    <div id="vis"></div>

  <script type="text/babel">

class AppSelectingForm extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      zip:10018,
    };

    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
  }

  handleChange(event) {
    this.setState({
      [event.target.name]: event.target.value
    });
  }

  handleSubmit(event) {
      var spec = `/vis/${this.state.zip}`;
    vegaEmbed('#vis', spec, {actions:false});
    event.preventDefault();
  }

  render() {
    return (
      <form onSubmit={this.handleSubmit}>
        <label>
         <h2></h2>
          &nbsp; &nbsp;
          Enter zipcode: &nbsp;
          <input type="text" name="zip" onChange={this.handleChange} />
          </label>
          <input type="submit" value="Update" />
      </form>
    );
  }
}
ReactDOM.render(
  <div>
    <AppSelectingForm />
  </div>,
  document.getElementById('ui')
);
  </script>


</body></html>
